<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Intro to JS&Jquery</title>
  </head>

  <body>
  <div class="row">
    <div class="col-md-3">
      <button class="btn" id="display1">Display One</button>
      <button class="btn" id="display2">Display Two</button>
      <button class="btn" id="displayC">Classic</button>
    </div>
  </div>

    <div class="container">
      <h1>Hide-and-Seek</h1>

      <div id="zoot-hidden">
        <p>What is a zoot? <span class="clickable">Click here</span> to find out.</p>
      </div>

      <div id="zoot-shown">
        <p>This is zoot.<span class="clickable">Less zoot?</span></p>
      </div>

    <div id="zoot-shown-img">
      <img class="zootimg" src="img/zoot.jpg">
    </div>

    <div id="more-zoot-parent">
      <p><span id="more-zoot">More zoot?</span></p>
    </div>

    <div id="extra-zoot">
      <p>EXTRA ZOOOOOT</p>
      <img class="zootimg" src="img/zoot2.jpg">
      <img class="zootimg" src="img/zoot3.png">
      <img class="zootimg" src="img/zoot4.jpg">
      <p><span id="no-more-zoot">No more</span> zoot please.</p>
    </div>

  </div>

  </body>
</html>
